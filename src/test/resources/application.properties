################ System config ################
# 指定端口
server.port=8888
# 日志输出地址
logging.file.name=${user.dir}/logs/org-rock-main.logs
############### ElasticSearch single config ##########
# es 地址
elastic.host.url=127.0.0.1:9200
# es username
elastic.auth.username=
# es password
elastic.auth.password=
####################### Mongo single config ##########
# host
spring.data.mongodb.host=127.0.0.1
# 端口
spring.data.mongodb.port=27017
# 对应库
spring.data.mongodb.database=test
# 账号 spring.data.mongodb.username=
# 密码 spring.data.mongodb.password=